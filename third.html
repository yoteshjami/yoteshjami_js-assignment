<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var today=new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; 
            var yyyy = today.getFullYear();
            if(dd<10) 
            {
                dd='0'+dd;
            } 

            if(mm<10) 
            {
                mm='0'+mm;
            } 
            today1 = mm+'-'+dd+'-'+yyyy;
            today2 = mm+'/'+dd+'/'+yyyy;
            today3= dd+'-'+mm+'-'+yyyy;
            today4= dd+'/'+mm+'/'+yyyy;
            document.write(today1 + " , " +today2 +
             " or "+'<br />' +today3+" , "+today4);
        </script>
    </body>
</html>
