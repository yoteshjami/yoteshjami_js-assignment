<html>
    <head>
        <title>Date and Time</title>
    </head>
    <body>
        <script>
            var t=new Date();
            var d=t.getDay();
            var dayList = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
            var h = t.getHours();
            var m = t.getMinutes();
            var s = t.getSeconds();
            var p = (h >= 12)? " PM ":" AM ";
            h = (h >= 12)? h - 12: h;
            if (h===0 && p===' PM ') 
            { 
                if (m===0 && s===0)
                { 
                    h=12;
                    p=' Noon';
                } 
                else
                { 
                    h=12;
                    p=' PM';
                } 
            } 
            if (h===0 && p===' AM ') 
            { 
                if (m===0 && s===0)
                { 
                    h=12;
                    p=' Midnight';
                } 
                else
                { 
                    h=12;
                    p=' AM';
                } 
            }
            document.write("Today is : "+dayList[d]+"." +'<br />' +
            "Current Time : "+h + p + " : " + m + " : " + s);
        </script>
        </body>
</html>
